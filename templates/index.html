<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Text Editor</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- CSS only -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        >
    </head>
    <body>
        {% comment %} navigation bar {% endcomment %}

        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="#">Text Analyzer</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/contact">Contact us</a>
                
              </ul>
            </div>
          </nav>




        <h1 class="text text-center text-decoration-underline text-success p-4">Welcome to Text Editor</h1>

        <form
            action='/analyze'
            method="post"
            style="margin-left: 20%; margin-right: 20%; padding: 40px;"
        >
            {% csrf_token %}
            <textarea name="texti" style="height: 250px; width:100%;">

            </textarea>
            <br>
            <br>
            <input type="checkbox" name="remove_symbols" value="true" style="margin-left: 25px;">
            <label for="remove_symbols"> Remove Symbols</label>

            <input type="checkbox" name="capitalize" value="true" style="margin-left: 55px;>
            <label for="capitalize"> Capitalize</label>

            <input type="checkbox" name="uppercase" value="true" style="margin-left: 55px;>
            <label for="uppercase"> Uppercase</label>

            
            <input type="checkbox" name="lowercase" value="true" style="margin-left: 55px;>
            <label for="lowercase"> Lowercase</label>

            <input type="checkbox" name="count_words" value="true" style="margin-left: 55px;>
            <label for="count_words"> Count Words</label>
            

            <input type="submit"  value="Analyze Text" style="margin-top: 25px; margin-left: 40%; margin-right: 50%;">
        </form>
    
    <!-- JavaScript Bundle with Popper -->
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"
    >
    </script>
    </body>
</html>
